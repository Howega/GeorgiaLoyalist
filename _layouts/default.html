<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
  {%- include head.html -%}
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .site-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      width: 100%;
    }

    .main-content {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 2rem; /* Optional spacing before footer */
    }
  </style>
</head>

<body class="w-full flex flex-col min-h-screen">

  <div class="site-wrapper">

    {%- include header.html -%}

    <main class="main-content px-4">
      {{ content }}
    </main>

    {% if site.hide-footer != true %}
      {% if page.hide-footer != true %}
        {%- include footer.html -%}
      {% endif %}
    {% endif %}

  </div>

  <script>
    // Set current year in footer
    (function () {
      const yearEl = document.getElementById("get-current-year");
      if (yearEl) {
        yearEl.textContent = new Date().getFullYear();
      }
    })();

    // Mobile nav toggle
    function toggleNavbar(collapseID) {
      const nav = document.getElementById(collapseID);
      nav.classList.toggle("hidden");
      nav.classList.toggle("block");
    }

    // Dropdown toggle
    function openDropdown(event, dropdownID) {
      let element = event.target;
      while (element.nodeName !== "A") {
        element = element.parentNode;
      }
      document.getElementById(dropdownID).classList.toggle("hidden");
      document.getElementById(dropdownID).classList.toggle("block");
    }

    // Table of Contents toggle
    function toggleTOC() {
      const toc = document.getElementById('toc');
      toc.style.display = (toc.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
