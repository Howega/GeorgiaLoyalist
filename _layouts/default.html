<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  {%- include head.html -%}
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-wrapper,
    .content-wrapper,
    .content-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body class="w-full h-full flex flex-col justify-start items-center">
  <!-- wrapper for site -->
  <div class="w-full h-full flex flex-col justify-start items-center site-wrapper">
    {%- include header.html -%}

    <!-- Main Content -->
    <div class="w-full h-full flex flex-col justify-start items-center content-wrapper">
      <div class="w-full content-container">
        {{ content }}
      </div>
    </div>

    <!-- Optional footer (can be suppressed per site or page) -->
    {% if site.hide-footer != true %}
      {% if page.hide-footer != true %}
        {%- include footer.html -%}
      {% endif %}
    {% endif %}
  </div>

  <!-- JS Functions -->
  <script>
    // Set current year in footer
    (function () {
      if (document.getElementById("get-current-year")) {
        document.getElementById("get-current-year").innerHTML = new Date().getFullYear();
      }
    })();

    // Mobile nav toggle
    function toggleNavbar(collapseID) {
      document.getElementById(collapseID).classList.toggle("hidden");
      document.getElementById(collapseID).classList.toggle("block");
    }

    // Dropdown toggle
    function openDropdown(event, dropdownID) {
      let element = event.target;
      while (element.nodeName !== "A") {
        element = element.parentNode;
      }
      document.getElementById(dropdownID).classList.toggle("hidden");
      document.getElementById(dropdownID).classList.toggle("block");
    }

    // Table of Contents toggle
    function toggleTOC() {
      var toc = document.getElementById('toc');
      toc.style.display = toc.style.display === "block" ? "none" : "block";
    }
  </script>
</body>

</html>
