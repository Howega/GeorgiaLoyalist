<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
  {%- include head.html -%}
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9fafb; /* Tailwind's gray-50 for contrast */
    }

    .site-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      width: 100%;
    }

    .main-content {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .content-container {
      width: 100%;
      max-width: 100%; /* remove constraint here */
    }

    /* Optional: remove margin-left defaulting in markdown */
    .content-container p {
      margin-left: 0 !important;
    }
  </style>
</head>

<body class="w-full flex flex-col min-h-screen">

  <div class="site-wrapper">

    {%- include header.html -%}

    <main class="main-content">
      <div class="content-container">
        {{ content }}
      </div>
    </main>

    {% unless site.hide-footer or page.hide-footer %}
      {%- include footer.html -%}
    {% endunless %}

  </div>

  <script>
    (function () {
      const yearEl = document.getElementById("get-current-year");
      if (yearEl) {
        yearEl.textContent = new Date().getFullYear();
      }
    })();

    function toggleNavbar(collapseID) {
      const nav = document.getElementById(collapseID);
      nav.classList.toggle("hidden");
      nav.classList.toggle("block");
    }

    function openDropdown(event, dropdownID) {
      let element = event.target;
      while (element.nodeName !== "A") {
        element = element.parentNode;
      }
      document.getElementById(dropdownID).classList.toggle("hidden");
      document.getElementById(dropdownID).classList.toggle("block");
    }

    function toggleTOC() {
      const toc = document.getElementById('toc');
      toc.style.display = (toc.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
