---
layout: default
show-title: true
---

<div class="w-full flex flex-col flex-1 justify-start items-center">

  {% if page.featured-img %}
    {% if page.featured-img-border %}
      <div class="w-full border border-solid border-black">
    {% else %}
      <div class="w-full">
    {% endif %}
        <img class="w-full object-cover" src="{{ page.featured-img | relative_url }}" />
    </div>
  {% endif %}

  {% if page.show-title %}
    <h1 class="w-full text-center md:mt-12 mt-4 mb-6 text-3xl title-font">{{ page.title }}</h1>
  {% endif %}

  <!-- âœ… Container with max-width and horizontal centering -->
  <div class="w-full flex-1 px-5 md:px-10 lg:px-20 pb-10">
    <div class="max-w-screen-x1 mx-auto page-content prose-headings prose prose-{{site.theme-color}}">
      {{ content }}
    </div>
  </div>

</div>
